<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${library}">
    <a th:href="@{/library/{id}(id=${book.getBook_id()})}"

</div>

</html>
